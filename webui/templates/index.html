<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{ title }</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container mt-5">
			<h1>Blockchain Frontend</h1>
			<form action="/proof" method="POST">
				<div class="form-group">
					<label for="name">Enter Proof Data:</label>
					<input type="text" class="form-control" id="proof" name="proof" placeholder="000000_0_0000">
				</div>
				<button type="submit" class="btn btn-secondary">Submit</button>
			</form>
			<form action="/launch" method="POST">
				<button type="submit" class="btn btn-primary">Launch</button>
			</form>
			<form action="/stop" method="POST">
				<button type="submit" class="btn btn-primary">Stop</button>
			</form>
			<form action="/flag" method="GET">
				<button type="submit" class="btn btn-primary">Flag</button>
			</form>
		</div>
	</body>
</html>
